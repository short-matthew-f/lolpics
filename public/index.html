<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LolPics</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
    #pics {
      margin: 10px 0;
    }
    #pics:after {
      clear: both;
      display: block;
      content: '';
    }
    img {
      margin-bottom: 10px;
      margin-right: 10px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Welcome to LOL-PICS</h1>
  <h2>Submit a pic!</h2>

  <form>
    <input type="text" name="url" placeholder="e.g. http://i.imgur.com/si8LnGy.jpg">
    <input type="submit" value="send it">
  </form>

  <div id="pics">
    <h1>All Pics</h1>
  </div>

  <script src="/scripts/pics.js"></script>
</body>
</html>
